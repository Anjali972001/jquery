<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery intro and implementation</title>
    <script src="./js/jquery-3.6.1.js"></script>

<style>
    button
    {
        margin:10px;
        padding: 10px;
       
        width: 60px;
        background-color: blueviolet;
        border: none;
        margin-left: 50%;
        
    }
    #A
    {
        margin-top: 5%;
    }
</style>
    <script>
        // This document.ready() is used when the script is in the body tag.
        

        // the output will still work if it is in the body tag instead of head tag

        // this $(document).ready() is used to make the document
        // get ready and then it will be used.
        $(document).ready(function(){
        $('#A').click(function(){
            $('#B').css({
                "border":"10px solid red",
                
            })
        })
        $('#B').click(function(){
            $('#C').css({
                "border":"10px solid yellow",
            })
        })
        $('#C').click(function(){
            $('#D').css({
                "border":"10px solid blue",
            })
        })
        $('#D').click(function(){
              $('#A').css({
                "border":"10px solid green"
              })
        })
        })
        
      ;
    </script>
</head>
<body>
    
   <button id="A">1</button><br>
   <button id="B">2</button><br>
   <button id="C">3</button><br>
   <button id="D">4</button>
</body>
</html>
