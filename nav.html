<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('li').click(function(){
               $('li').css({
                "border":"5px solid red",
               })
            })
        })
    </script>
    <style>
    .navbar{
        background-color: grey;
       color:black;
        border-radius: 30px;
    }
.navbar li
{
    float: right;
    list-style: none;
    padding: 6px 5px ;
    margin: 3px 3px;
}
.navbar ul{
    overflow: auto;
}
.navbar li a{
   padding: 3px 3px; 
   text-decoration: none;
   color: white;
   cursor: pointer;
   
   
}


    </style>
</head>
<body>
        <header>
            <nav class="navbar">
                <ul>
                    <li id="a"><a href="#">HOME</a></li>
                    <li id="b"><a href="#">ABOUT US</a></li>
                    <li id="c"><a href="#">OUR SERVICES</a></li>
                    <li id="d"><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
        
    
</body>
</html>
